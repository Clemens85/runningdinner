<!DOCTYPE html>
<html class="ltr" dir="ltr"  lang="{{ language }}" ng-app="SelfAdminApp">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <meta http-equiv="PRAGMA" content="NO-CACHE">
  <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

  <title ng-bind="browserTitle"></title>

  <!-- Bootstrap Core CSS -->
  <link href="css/app.css?v=@@buildno@@" rel="stylesheet"/>
  <link href="/resources/languages.min.css" rel="stylesheet"/>

  <!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css" />-->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
  <script>
    window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#1d8a8a"
          },
          "button": {
            "background": "#62ffaa"
          }
        },
        "theme": "classic",
        "position": "bottom-left"
      })});
  </script>

</head>

<body>

<div ui-view></div>

<script src="js/vendor.js?v=@@buildno@@"></script>
<script src="js/app.js?v=@@buildno@@"></script>
</body>

</html>
