<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">{{ 'close' | translate }}</span>
  </button>
  <h4 class="modal-title" translate="teams_host_change"></h4>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="margin-bottom" style="margin-top:10px;" translate="team" translate-values="{ teamNumber: '{{ ctrl.team.teamNumber }}'}"></h3>
    </div>
    <div class="col-xs-12">
      <ui-select class="form-control-ui-select"
                 style="max-width:350px;"
                 ng-model="ctrl.team.hostTeamMember"
                 allow-clear="true"
                 search-enabled="false">
        <ui-select-match placeholder="Gastgeber auswÃ¤hlen...">
          <span ng-bind-html="$select.selected | fullname"></span>
        </ui-select-match>
        <ui-select-choices repeat="teamMember in ctrl.team.teamMembers">
          <span ng-bind-html="teamMember | fullname"></span>
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="col-xs-12 margin-top">
      <span translate="teams_host" translate-values="{ host: '{{ ctrl.team.hostTeamMember | fullname }}'}"></span>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-default" ng-click="ctrl.cancel()">{{ 'cancel' | translate }}</button>
  <button type="submit" class="btn btn-success" ng-click="ctrl.save()">{{ 'save' | translate }}</button>
</div>
