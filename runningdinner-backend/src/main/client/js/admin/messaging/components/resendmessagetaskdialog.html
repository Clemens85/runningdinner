<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">{{ 'close' | translate }}</span>
  </button>
  <h4 class="modal-title" id="mailPreviewModal" translate="send_again"></h4>
</div>

<div class="modal-body">


  <span class="help-block" translate="send_again_help_text"></span>

  <div class="row">
    <div class="col-xs-12">
      <form form-validate prefix="ctrl.messageTask." name="ctrl.reSendTaskForm" ng-model-options="{ allowInvalid: true }">
        <div class="row">
          <div class="form-group col-xs-12">
            <label class="control-label" for="recipientEmail" translate="recipient_email"></label>
            <input type="text" class="form-control" id="recipientEmail" name="recipientEmail" ng-model="ctrl.messageTask.recipientEmail" focus-on="init">
            <span class="help-block validation-error ng-hide"></span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12">
            <label class="control-label" for="subject" translate="mails_subject"></label>
            <input type="text" class="form-control" id="subject" name="message.subject" ng-model="ctrl.messageTask.message.subject">
            <span class="help-block validation-error ng-hide"></span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12">
            <label class="control-label" for="content" translate="content"></label>
            <textarea class="form-control" rows="10" id="content" name="message.content" ng-model="ctrl.messageTask.message.content"></textarea>
            <span class="help-block validation-error ng-hide"></span>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-default" ng-click="ctrl.cancel()">{{ 'cancel' | translate }}</button>
  <button type="submit" class="btn btn-success" ng-click="ctrl.save()" promise-btn>{{ 'send' | translate }}</button>
</div>
