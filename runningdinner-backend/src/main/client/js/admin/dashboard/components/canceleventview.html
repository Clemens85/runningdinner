<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">{{ 'close' | translate }}</span>
  </button>
  <h4 class="modal-title" translate="event_cancel_headline"></h4>
</div>

<div class="modal-body">
  <div class="row">

    <div class="col-xs-12">
      <callout headline="'attention'" icon="fa-exclamation-triangle" type="danger">
        <p>
          <span translate="event_cancel_text"></span>
          <p ng-if="!ctrl.isClosedDinner" translate="event_cancel_text_no_registration_hint"></p>
          <p>
            <em translate="event_cancel_send_messages_hint"></em>
          </p>
        </p>
      </callout>
    </div>

  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-default" ng-click="ctrl.cancel()">{{ 'cancel' | translate }}</button>
  <button ng-click="ctrl.save()" class="btn btn-danger" promise-btn>
    <span translate="event_cancel_button"></span>
  </button>
</div>
