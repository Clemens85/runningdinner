<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">{{ 'close' | translate }}</span>
  </button>
  <h4 class="modal-title" translate="time_schedule_edit"></h4>
</div>

<div class="modal-body">
  <div class="row">

      <div class="col-xs-12" ng-if="ctrl.hasMessagesSentAlready()">
        <callout headline="'attention'" icon="fa-info" type="info">
          <span translate="attention_mealtimes_messages_already_sent"></span>
        </callout>
      </div>

      <div class="col-xs-offset-3 col-xs-6 col-sm-2 col-sm-offset-1 col-lg-4 col-lg-offset-0" ng-repeat="meal in ctrl.meals">
        <div>
          <strong>{{ meal.label }}</strong>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div uib-timepicker ng-model="meal.time"
             hour-step="1" minute-step="30" show-meridian="false">
        </div>
      </div>
  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-default" ng-click="ctrl.cancel()">{{ 'cancel' | translate }}</button>
  <button ng-click="ctrl.save()" class="btn btn-success" promise-btn>{{ 'save' | translate }}</button>
</div>
