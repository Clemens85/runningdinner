<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">{{ 'close' | translate }}</span>
  </button>
  <h4 class="modal-title" translate="participant_save_success" translate-values="{ fullname: '{{ ctrl.participant | fullname }}' }"></h4>
</div>

<div class="modal-body" ng-if="ctrl.participant">
  <div class="row">
    <div class="col-xs-12">
      <p ng-if="ctrl.teamPartnerWishNotExisting">
        <span translate="team_partner_wish_not_existing_text" translate-values="{ teamPartnerWish: '{{ ctrl.participant.teamPartnerWish }}' }"></span><br />
        <span ng-if="!ctrl.dinnerClosed">
          <br> <span translate="team_partner_wish_not_existing_send_email_text"></span>
          <br> <span translate="team_partner_wish_not_existing_create_public_text"></span>
        </span>
        <span ng-if="ctrl.dinnerClosed" translate="team_partner_wish_not_existing_create_closed_text"></span>
      </p>
      <p ng-if="ctrl.teamPartnerWishIsEmpty"
         translate="team_partner_wish_existing_text"
         translate-values="{ matchingParticipant: '{{ ctrl.teamPartnerWishInfo.matchingParticipant | fullname }}', participant: '{{ ctrl.participant | fullname }}' }">
      </p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-link" ng-click="ctrl.cancel()"><span translate="no_thanks"></span></button>
  <button type="submit" class="btn btn-default" ng-if="ctrl.teamPartnerWishNotExisting && !ctrl.dinnerClosed"
          ng-click="ctrl.sendTeamPartnerWishInvitation()" promise-btn>
    <span translate="team_partner_wish_send_invitation_email"></span>
  </button>
  <div class="hidden-md hidden-lg margin-top" ng-if="ctrl.teamPartnerWishNotExisting && !ctrl.dinnerClosed">&nbsp;</div>
  <button type="submit" class="btn btn-success" ng-if="ctrl.teamPartnerWishNotExisting" ng-click="ctrl.createNewParticipant()" promise-btn>
    <span translate="team_partner_wish_create"></span><span ng-if="ctrl.dinnerClosed" class="hidden-xs hidden-sm"> ({{ 'recommended' | translate}})</span>
  </button>
  <button type="submit" class="btn btn-success" ng-if="ctrl.teamPartnerWishIsEmpty" ng-click="ctrl.updateTeamPartnerWish()" promise-btn>
    <span translate="team_partner_wish_add"></span> <span class="hidden-xs hidden-sm">({{ 'recommended' | translate}})</span>
  </button>
</div>
