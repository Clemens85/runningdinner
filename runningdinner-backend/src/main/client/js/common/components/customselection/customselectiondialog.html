<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">{{ 'close' | translate }}</span>
  </button>
  <h4 class="modal-title" id="customSelection" translate="single_selection"></h4>
</div>

<div class="modal-body">

  <div class="row">
    <div class="col-xs-6">
      <div class="checkbox col-xs-12" ng-repeat="entity in ctrl.entitiesLeftCol">
        <label>
          <input type="checkbox" ng-model="entity.selected"> {{ ctrl.getLabel(entity) }}
        </label>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="checkbox col-xs-12" ng-repeat="entity in ctrl.entitiesRightCol">
        <label>
          <input type="checkbox" ng-model="entity.selected"> {{  ctrl.getLabel(entity) }}
        </label>
      </div>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-default" ng-click="ctrl.cancel()">{{ 'cancel' | translate }}</button>
  <button type="submit" class="btn btn-success" ng-click="ctrl.save()" promise-btn>{{ 'Ok' | translate }}</button>
</div>
