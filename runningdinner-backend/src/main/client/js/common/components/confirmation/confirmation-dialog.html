<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">{{ 'close' | translate }}</span>
  </button>
  <h4 class="modal-title">{{ ctrl.title | translate}}</h4>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-xs-12" ng-bind-html="ctrl.text | translate"></div>
  </div>
</div>

<div class="modal-footer">
  <button ng-repeat="button in ctrl.buttons" class="btn" ng-class="ctrl.getClass(button)" ng-click="ctrl.clickAction(button)">
    {{ ctrl.getLabel(button) }}
  </button>
</div>
