<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">{{ 'close' | translate }}</span>
  </button>
  <h4 class="modal-title" translate="feedback_label"></h4>
</div>

<div class="modal-body">

  <span class="help-block" translate="feedback_text"></span>

  <div class="row">
    <div class="col-xs-12">

      <form form-validate prefix="ctrl.feedback." name="ctrl.feedbackForm" ng-model-options="{ allowInvalid: true }">
        <div class="row">
          <div class="form-group col-xs-12">
            <label class="control-label" for="senderEmail" translate="email"></label>
            <input type="text" class="form-control" id="senderEmail" name="senderEmail" ng-model="ctrl.feedback.senderEmail" focus-on="init">
            <span class="help-block validation-error ng-hide"></span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12">
            <label class="control-label" for="message" translate="content"></label>
            <textarea class="form-control" rows="7" id="message" name="message" ng-model="ctrl.feedback.message"></textarea>
            <span class="help-block validation-error ng-hide"></span>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <small class="text-muted" translate="feedback_pricacy_text" translate-values="{ impressumLink: '{{ ctrl.impressumLink }}' }"></small>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-default" ng-click="ctrl.cancel()">{{ 'cancel' | translate }}</button>
  <button ng-click="ctrl.save()" class="btn btn-success" promise-btn>{{ 'save' | translate }}</button>
</div>
