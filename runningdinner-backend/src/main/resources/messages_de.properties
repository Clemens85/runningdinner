message.template.participant.subscribed                                            = <strong>Fast geschafft!</strong>\r\n\r\nHallo {firstname} {lastname},\r\n\r\ndu hast dich soeben erfolgreich bei folgendem Running Dinner Event registriert:\r\n{publicRunningDinnerTitle}\r\n\r\nUm deine Anmeldung erfolgreich abzuschlie\u00DFen musst du folgenden Link klicken:\r\n<a href='{activateParticipantSubscriptionLink}'>{activateParticipantSubscriptionLink}</a>\r\n\r\nAlle weiteren Infos erh\u00E4lst du dann direkt vom Veranstalter.\r\n\r\nSolltest du diese EMail erhalten, obwohl du dich nicht zu dem genannten Running Dinner Event angemeldet hast, kannst du diese EMail ignorieren.\r\n\r\nViele Gr\u00FC\u00DFe\r\n\r\nDein runyourdinner Team 
message.template.runningdinner.created                                             = Hallo,\r\ndu hast soeben erfolgreich ein neues Running Dinner Event angelegt. Hier findest du den Administrations-Link:\r\n<a href='{adminRunningDinnerLink}'>{adminRunningDinnerLink}</a>\r\n\r\nBevor du Benachrichtigungen verschicken kannst, musst du best\u00E4tigen, dass du wirklich der Ersteller dieses Running Dinner Events bist.\r\nDazu musst du folgenden Link aufrufen (der komplette Nachrichten-Versand bleibt sonst gesperrt):\r\n<a href='{acknowledgeRunningDinnerLink}'>{acknowledgeRunningDinnerLink}</a>\r\n\r\nAchtung: Dies ist eine automatisch generierte Email, bitte nicht darauf antworten.
message.template.team.host.changed                                                 = Hallo {firstname},\r\n\r\ndein Teampartner {partner} hat die Gastgebereinteilung ge\u00E4ndert:\r\n{arrangement}\r\n\r\nDu kannst diese Einteilung bei Bedarf auch selbst wieder um\u00E4ndern unter folgendem Link:\r\n{managehostlink}\r\nSprecht euch bitte jedoch zuvor ab!\r\n\r\n{partnermessage}\r\n\r\nAchtung: Dies ist eine automatisch generierte Nachricht. Falls du mit deinem Teampartner Kontakt aufnehmen willst schicke bitte eine Mail an {email}.
message.template.team.host.changed.arrangement.other                               = Neuer Gastgeber ist jetzt {firstname} {lastname}!
message.template.team.host.changed.arrangement.you                                 = Neuer Gastgeber bist jetzt du!
message.template.team.host.changed.comment                                         = Nachricht von {firstname}:\r\n{partnermessage}
message.template.teampartner.mealspecifics                                         = Besondere Essens-W\u00FCnsche: {mealspecifics}
message.template.teampartner.mealspecifics-note                                    = Sonstige Bemerkung: {mealspecifics-note}
message.template.teampartnerwish.confirmation                                      = Hallo {fullname},\n\nherzlichen Gl\u00FCckwunsch! \n{partner} hat sich soeben registriert und m\u00F6chte am <strong>{date}</strong> bei <strong>{title}</strong> in <strong>{city}<strong> mit dir als Team-Partner kochen.\n\nBei der Team-Auslosung wird euer gemeinsamer Team-Wunsch daher - sofern m\u00F6glich - ber\u00FCcksichtigt werden.\n{subscription-activation-missing-note}\nViele Gr\u00FC\u00DFe\n\nDein runyourdinner Team
message.template.teampartnerwish.confirmation.subscription_activation_missing_note = \nAllerdings hast du deine Anmeldung noch nicht best\u00E4tigt. Du kannst deine Anmeldung unter folgenden Link abschlie\u00DFen: <a href='{activateParticipantSubscriptionLink}'>{activateParticipantSubscriptionLink}</a>. Erst nach dieser Best\u00E4tigung kann euer\ngemeinsamer Team-Wunsch auch wirklich ber\u00FCcksichtigt werden.\n\n
message.template.teampartnerwish.conflict                                          = Hallo {fullname},\n\ndu hast dich bereits erfolgreich f\u00FCr <strong>{title}</strong> in <strong>{city}<strong> am <strong>{date}</strong> registriert.\n\n{partner} hat sich soeben registriert und m\u00F6chte mit dir als Team-Partner kochen, allerdings hast du bei deiner Registrierung angegeben, dass du mit {teampartnerwish-email} kochen willst. {partner} hat sich jedoch mit {email} registriert.\n\nWenn du mit {partner} kochen m\u00F6chtest, kannst du dies unter <a href='{teampartnerwish-confirmation-link}'>{teampartnerwish-confirmation-link}</a> best\u00E4tigen. Bei der Team-Auslosung wird euer gemeinsamer Team-Wunsch dann - sofern m\u00F6glich - ber\u00FCcksichtigt werden.\nWenn du <strong>nicht</strong> mit {partner} kochen m\u00F6chtest, kannst du diese EMail ignorieren und brauchst nichts weiter zu tun.\nDu kannst auch direkt mit {partner} Kontakt aufnehmen, entweder in dem du direkt auf diese EMail antwortest oder an {email} schreibst.\n\nViele Gr\u00FC\u00DFe\n\nDein runyourdinner Team
message.template.teampartnerwish.empty                                             = Hallo {fullname},\n\ndu hast dich bereits erfolgreich f\u00FCr <strong>{title}</strong> in <strong>{city}<strong> am <strong>{date}</strong> registriert.\n\n{partner} hat sich soeben registriert und m\u00F6chte mit dir als Team-Partner kochen. Wenn du das auch m\u00F6chtest, kannst du dies unter <a href='{teampartnerwish-confirmation-link}'>{teampartnerwish-confirmation-link}</a> best\u00E4tigen. Bei der Team-Auslosung wird euer gemeinsamer Team-Wunsch daher - sofern m\u00F6glich - ber\u00FCcksichtigt werden.\n\nFalls du dir unsicher bist, kannst du auch direkt mit {partner} Kontakt aufnehmen, entweder in dem du direkt auf diese EMail antwortest oder an {email} schreibst.\n\nViele Gr\u00FC\u00DFe\n\nDein runyourdinner Team
message.template.teampartnerwish.invitation                                        = Hallo,\n\ndu wurdest von {partner} zu dem Running Dinner Event <strong>{title}</strong> in <strong>{city}<strong> am <strong>{date}</strong> eingeladen!\nUm gemeinsam mit {partner} an diesem Event als Team zu kochen, musst du dich registrieren, und zwar unter:\n<a href='{registrationlink}'>{registrationlink}</a>\n\nFalls du dir unsicher bist, kannst du auch direkt mit {partner} Kontakt aufnehmen, entweder in dem du direkt auf diese EMail antwortest oder an {email} schreibst.\n\nViele Gr\u00FC\u00DFe\n\nDein runyourdinner Team\n\n\n\n\n\n
message.template.teampartnerwish.other                                             = Hallo {fullname},\n\ndu hast dich bereits erfolgreich f\u00FCr <strong>{title}</strong> in <strong>{city}<strong> am <strong>{date}</strong> registriert und hast dabei <strong>keinen</strong> Wunsch-Partner angegeben.\n\n{partner} hatte jedoch bei seiner Registrierung angegeben, dass er / sie mit dir als Wunschpartner kochen m\u00F6chte.\nFalls du auch gemeinsam mit {partner} an diesem Event kochen m\u00F6chtest, kannst du dies unter <a href='{teampartnerwish-confirmation-link}'>{teampartnerwish-confirmation-link}</a> best\u00E4tigen. Bei der Team-Auslosung wird euer gemeinsamer Team-Wunsch daher - sofern m\u00F6glich - ber\u00FCcksichtigt werden.\n\nFalls du dir unsicher bist, kannst du auch direkt mit {partner} Kontakt aufnehmen, entweder in dem du direkt auf diese EMail antwortest oder an {email} schreibst.\n\nViele Gr\u00FC\u00DFe\n\nDein runyourdinner Team

